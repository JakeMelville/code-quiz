<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Jets History</title>
</head>

<body>
  <header class="container">
    <nav class="flex-row d-flex justify-content-between">
      <a class="col ml-5" id="highscores" href="highscore.html">High Scores</a>
      <span class="col" id="timer"></span>
    </nav>
  </header>
  <section class="container" id="welcome">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-6">
        <h1>Welcome to the quiz!</h1>
        <p>You have 60 seconds to answer all questions.</p>
        <button class="btn-link justify-content-center" id="start-game" type="button">Start Game</button>
      </div>
    </div>
  </section>
  <section class="container">
    <div class="row justify-content-center">
      <h1 id="question">Question</h1>
    </div>
    <div class="row justify-content-center">
      <form>
        <div class="form-group">
          <input type="radio" id="a" name="answers" value="a">
          <label for="a">A</label><br>
        </div>
        <div class="form-group">
          <input type="radio" id="b" name="answers" value="b">
          <label for="b">B</label><br>
        </div>
        <div class="form-group">
          <input type="radio" id="c" name="answers" value="c">
          <label for="c">C</label>
        </div>
        <div class="form-group">
          <input type="radio" id="d" name="answers" value="d">
          <label for="d">D</label>
        </div>
      </form>

      <button id="next" class="btn">Next</button>
    </div>
  </section>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
    integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
